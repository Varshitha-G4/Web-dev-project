<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Blog Login</title>
    <link rel="stylesheet" href="login3.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 id="cafe-name">Cafe caloroso</h1>
            <img src="coffee-icon.png" alt="Coffee Logo" class="logo">

            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn login-btn">LOGIN</button>
                <p class="switch">Don't have an account? <a href="#" id="register-link">Register Here</a></p>
            </form>

            <form id="register-form" style="display:none;">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="register-username" placeholder="Username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="register-password" placeholder="Password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Re-enter Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter password">
                </div>
                <button type="submit" class="btn register-btn">Register</button>
                <p class="switch">Already have an account? <a href="#" id="login-link">Login</a></p>
            </form>
        </div>
    </div>

    <script src="login3.js"></script>
</body>
</html>
